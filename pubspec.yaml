name: chat
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  record: ^5.0.4
  just_audio: ^0.9.46
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

  fonts:
    - family: Merienda
      fonts:
        - asset: assets/font/Merienda.ttf
